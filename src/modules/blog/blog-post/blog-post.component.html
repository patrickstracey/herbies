<p class="published">
  {{ post.published | date: "fullDate" }}
</p>
<div class="hero">
  <div class="img">
    <img src="{{ post.heroImage }}" alt="" />
  </div>
  <div class="title">
    <h1>
      <span>
        {{ post.title }}
      </span>
    </h1>
    <span class="author">by {{ post.author }}</span>
  </div>
</div>

<p class="body">{{ post.body }}</p>
